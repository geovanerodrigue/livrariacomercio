<html>
  <head>
    <meta charset="utf-8">
    <title>Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

<body style="min-height: 100vh;">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="/livrariacomercio" style="margin: 0px 10px 2px 15px;font-size: 23px;">Home</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="carrinho">Carrinho</span></a>
      </li>
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Login/Cadastrar
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
          <a class="dropdown-item" href="login" th:unless="${#request.isUserInRole('ROLE_USER')}">Login</a>
          <a class="dropdown-item" href="cadastrousuario" th:unless="${#request.isUserInRole('ROLE_USER')}">Cadastrar</a>
          <a class="dropdown-item" href="meucadastro">Meu Login</a>
          <a class="dropdown-item" href="logout" th:if="${#request.isUserInRole('ROLE_USER')}">Logoff</a>
        </div>
      </li>
         <li class="nav-item active" th:if="${#request.isUserInRole('ROLE_ADMIN')}">
        <a class="nav-link" href="cadastroproduto">Área do Administrador</span></a>
      </li>
    </ul>
    <form action="pesquisaproduto" method="post" class="form-inline my-2 my-lg-0">
      <input name="nomepesquisa" class="form-control mr-sm-2" type="search" placeholder="Pesquisa por nome" aria-label="Search">
      <input type="submit" value="Buscar">
      </div>
    </form>
  </div>
</nav>
<div>
<div style="display: flex;flex-wrap: wrap;justify-content: center;margin-bottom: 5%;">
<tr th:each = "produto : ${produto}" style="width: 200px;display: grid;">
<div class="height d-flex justify-content-center align-items-center" style="width: 470px;height: 321px;margin-top: 20px;margin-bottom: 20px;">
    <div class="card p-3" style="margin: 31px 50px 0px 30px;">     
        <div class="d-flex justify-content-between align-items-center ">
            <div class="mt-2">
                <div class="mt-5">
                    <h5 class="text-uppercase mb-0" style="width: 80%;" th:text = "${produto.nome}"></h5>
                    <div>
                    <h1></h1>
                    </div>
                </div>
                <h1 class="main-heading mt-0" th:text = "'R$: ' + ${produto.preco}" style="font-size: 23px;"></h1>
            </div>
            <div class="image">
                <img th:src="@{mostrarimagem/{imagem}(imagem=${produto.nomeimagem})}" style="width: 177px;height: 200px;">
            </div>
        </div>       
        <div class="d-flex justify-content-between align-items-center mt-2 mb-2">
            <a th:text = "'Quantidade: ' + ${produto.quantidade}"></a>
            <div class="colors">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
            </div>  
        </div>     
        <a class="btn btn-danger"  th:href="@{adicionarCarrinho/{idproduto}(idproduto=${produto.id})}">Comprar</a>
    </div>
</div>
</tr>
</div>   
<footer class="footer  bg-dark text-center text-white" style="margin-top: 41%;">
  <!-- Grid container -->
  <div class="container p-4 pb-0">
    <!-- Section: Social media -->
    <section class="mb-4">
      <!-- Facebook -->
      <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"
        ><i class="fab fa-facebook-f"></i
      ></a>

      <!-- Twitter -->
      <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"
        ><i class="fab fa-twitter"></i
      ></a>

      <!-- Google -->
      <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"
        ><i class="fab fa-google"></i
      ></a>

      <!-- Instagram -->
      <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"
        ><i class="fab fa-instagram"></i
      ></a>

      <!-- Linkedin -->
      <a class="btn btn-outline-light btn-floating m-1" href="https://www.linkedin.com/in/geovane-rodrigues-364045192/" role="button"
        ><i class="fab fa-linkedin-in"></i
      ></a>

      <!-- Github -->
      <a class="btn btn-outline-light btn-floating m-1" href="https://github.com/geovanerodrigue" role="button"
        ><i class="fab fa-github"></i
      ></a>
    </section>
    <!-- Section: Social media -->
  </div>
  <!-- Grid container -->

  <!-- Copyright -->
  <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
    © 2020 Copyright:
    <a class="text-white" href="https://mdbootstrap.com/">Geovane Rodrigues</a>
  </div>
  <!-- Copyright -->
</footer>
</div>
</body>
</html>
