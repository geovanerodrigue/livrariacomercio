    <div id="login" th:action="@{/login}" method="post" style="margin-bottom: 14%;margin-top: 3%;">
        <h3 class="text-center text-white pt-5">Login form</h3>
        <div class="container" style="background-color: #eee;border: 1px solid rgba(0,0,0,.125);border-radius: .25rem;">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        <form id="login-form" class="form" action="" method="post">
                            <h3 class="text-center text-info" style="margin-top: 10px;">Login</h3>
                            <div class="form-group">
                                <label for="username" class="text-info">Login:</label><br>
                                <input type="text" name="username" id="username" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="password" class="text-info">Senha:</label><br>
                                <input  type="password" name="password" id="password" class="form-control">
                            </div>
                            <div class="form-group">
                                <input type="submit" name="Logar" class="btn btn-info btn-md" value="Logar">
                            </div>
                            <div id="register-link" class="text-right" style="margin-bottom: 20px;">
                                <a href="cadastrousuario" class="text-info">Não tenho cadastro.</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
